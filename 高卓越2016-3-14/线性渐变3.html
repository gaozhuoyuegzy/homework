<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>线性渐变</title>
<style>
	*{ margin:0;padding:0; }
	div{ width:300px;height:300px;margin:200px auto;background:-webkit-linear-gradient(0deg,red,green,orange,pink,blue,yellow,purple,#C30);border-radius:50%; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv = document.querySelector('div');
		var d = 0;
		
		setInterval(function(){
			d+=10;
			oDiv.style.background = '-webkit-linear-gradient('+d+'deg,red,green,orange,pink,blue,yellow,purple,#C30)';
		},1);	
	},false);
</script>
</head>

<body>
<div></div>
</body>
</html>
