<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动滑块解锁</title>
<style>
	*{ margin:0;padding:0; }
	body{ background:#36C; }
	.box{ width:200px;height:50px;background:#36C;margin:100px auto;font-size:30px;text-align:center;line-height:50px;position:relative;top:0;left:0;overflow:hidden; }
	.box .bar{ width:100px;height:100px;position:absolute;left:0;top:0;background:-webkit-linear-gradient(-45deg,#ccc 0%,#ccc 30%,#fff 30%,#fff 70%,#ccc 70%); }
</style>
</head>

<body>
	<div class="box">移动滑块解锁
		<div class="bar"></div>
	</div>
</body>
</html>
