<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation3</title>
<style>
	*{ margin:0;padding:0; }
	@keyframes test{
		from{ width:200px;height:200px; }
		to{ width:500px;height:500px; }	
	}
	div{ width:200px;height:200px;background:green;animation-name:test;animation-duration:1s;animation-timing-function:ease-out;animation-iteration-count:infinite;animation-direction:alternate; }
	div:hover{ animation-play-state:paused; }
	
</style>
</head>

<body>
<div></div>
</body>
</html>
