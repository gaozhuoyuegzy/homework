<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>animation1</title>
<style>
	*{ margin:0;padding:0; }
	div{ width:200px;height:200px;background:green; }
	@keyframes test{
		from{ width:200px;height:200px; }
		to{ width:500px;height:500px; }
	}
	div:active{ animation-name:test;animation-duration:5s;animation-timing-function:ease; }
</style>
</head>

<body>
<div></div>
</body>
</html>
