<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发廊滚筒</title>
<style>
	*{ margin:0;padding:0; }
	@keyframes test{
		from{ left:0; }
		to{ left:-114px; }	
	}
	.box{ width:100px;height:300px;position:relative;top:0;left:0;margin:100px auto;overflow:hidden; }
	.box .bar{ width:400px;height:300px;position:absolute;left:0;top:0;background:repeating-linear-gradient(-45deg,red 0px,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px);animation-name:test;animation-duration:.4s;animation-timing-function:linear;animation-iteration-count:infinite; }
}

</style>
</head>

<body>
<div class="box">
	<div class="bar"></div>
</div>
</body>
</html>
