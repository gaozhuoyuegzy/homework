<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑块向上</title>
<style>
	*{ margin:0;padding:0; }
	body{ background:#c1c1c1; }
	.box{ width:170px;height:80px;border-radius:15%;background:url(images/1.jpg) no-repeat;overflow:hidden;position:relative;float:left;margin:20px; }
	.box .in{ width:100%;height:100%;color:#fff;background:#999;font-size:25px;text-align:center;line-height:80px;position:absolute;left:0;top:0;-webkit-transition:1s all ease; }
	.box:hover .in{ top:-80px; }
</style>
</head>

<body>
	<div class="box">
		<div class="in">About</div>
	</div>
	<div class="box">
		<div class="in">Email</div>
	</div>
	<div class="box">
		<div class="in">User</div>
	</div>
	<div class="box">
		<div class="in">Contact</div>
	</div>
</body>
</html>
