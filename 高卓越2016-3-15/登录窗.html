<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录窗</title>
<style>
	*{ margin:0;padding:0; }
	div{ width:300px;height:200px;position:absolute;left:50%;top:50%;margin-left:-150px;margin-top:-100px;background:#ccc;border:1px solid black;text-align:center;line-height:50px;display:none;opacity:0;-webkit-transform:scale(5,4); }
	#close{ position:absolute;bottom:25px;left:150px; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oBtn = document.getElementById('login_btn');
		var oCl = document.getElementById('close');
		var oDiv = document.querySelector('div');
		
		oBtn.onclick = function(){
			oDiv.style.display = 'block';
			oDiv.style.WebkitTransition = '.5s all ease';
			setTimeout(function(){
				oDiv.style.opacity = 1;
				oDiv.style.WebkitTransform = 'scale(1,1)';
			},1);
		};
		
		oCl.onclick = function(){
			oDiv.style.opacity = 0;
			oDiv.style.WebkitTransform = 'scale(5,4)';
			
			function fnEnd(){
				oDiv.style.display = 'none';
				oDiv.removeEventListener('transitionend',fnEnd,false);	
			}
			oDiv.addEventListener('transitionend',fnEnd,false);
		};
	},false);
</script>
</head>

<body>
	<input type="button" value="登录" id="login_btn" />
	<div>
		用户名：<input type="text" /><br />
		密&nbsp;码:<input type="password" /><br />
		<input type="button" value="登录" />
		<a href="javascript:;">注册</a>
		<a href="javascript:;" id="close">X</a>
	</div>
</body>
</html>
