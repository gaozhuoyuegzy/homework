<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>旋转</title>
<style>
	*{ margin:0;padding:0; }
	div{ width:200px;height:300px;background:green;margin:100px auto;font-size:40px;font-weight:bold;text-align:center;line-height:300px;transition:1s all ease; }
	div:active{ -webkit-transform:perspective(800px) rotateY(-90deg); }
</style>
</head>

<body>
	<div>哈喽</div>
</body>
</html>
