<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>translateZ</title>
<style>
	*{ margin:0;padding:0; }
	.box{ width:200px;height:300px;position:relative;margin:100px auto;-webkit-transform:rotateX(50deg) rotateY(-50deg);background:red;-webkit-transform-style:preserve-3d; }
	.box span{ width:100%;height:100%;position:absolute;left:0;top:0;background:green;-webkit-transition:1s all ease; }
	.box:active span{ -webkit-transform:translateZ(100px); }
</style>
</head>

<body>
	<div class="box">
		<span></span>
	</div>
</body>
</html>
